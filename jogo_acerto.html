<meta charset="UTF-8">

<h>Jogo do acerto</h>
<br>
<br>

<script>

	function pulaLinha() {

			document.write("<br><br>");

	}

	function mostra (frase) {

		document.write(frase);
		pulaLinha();
	}

	function sorteia(n){

		var numeroSorteado=Math.round(Math.random() * n);
		return numeroSorteado;
	}

	var numeroPensado = sorteia(10);

	var chute=parseInt(prompt("Digite um numero: "));

	if(chute == numeroPensado){

		mostra("Voce acertou!");
	}

	else{
		mostra("Voce errou, o numero pensado foi " + numeroPensado)
	}



	

</script>
