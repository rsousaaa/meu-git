<meta charset="UTF-8">

<h>Jogo do acerto</h>
<br>
<br>

<script>

	function pulaLinha() {

			document.write("<br><br>");

	}

	function mostra (frase) {

		document.write(frase);
		pulaLinha();
	}

	contador = 2;

	while(contador <=100){

		mostra(contador)
		contador = contador +2
	}

mostra("FIM");
</script>
